name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Verify formatting
      # Fixed: Using 'dart format' instead of 'flutter format'
      run: dart format --set-exit-if-changed lib/
    
    - name: Analyze project source
      run: flutter analyze
    
    - name: Run code generation
      run: flutter pub run build_runner build --delete-conflicting-outputs
    
    - name: Run tests
      run: flutter test --coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false

  build-android:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run code generation
      run: flutter pub run build_runner build --delete-conflicting-outputs
    
    - name: Create .env file
      run: |
        echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> .env
        echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env
    
    - name: Build Android APK
      run: flutter build apk --release
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release
        path: build/app/outputs/flutter-apk/app-release.apk

    build-ios:
    runs-on: macos-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    
    # Remove or comment out the entire "Install Apple Certificate and Provisioning Profile" step (lines 81-101)
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run code generation
      run: flutter pub run build_runner build --delete-conflicting-outputs
    
    - name: Create .env file
      run: |
        echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> .env
        echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env
    
    - name: Build iOS IPA
      run: flutter build ipa --release --no-codesign
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-release
        path: build/ios/ipa/*.ipa
