name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get

    - name: Fix formatting
      run: dart format lib/ test/
    
    - name: Analyze project source
      run: flutter analyze
    
    - name: Run code generation
      run: flutter pub run build_runner build --delete-conflicting-outputs
    
    - name: Run tests
      run: flutter test --coverage

  build-ios:
    runs-on: macos-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run code generation
      run: flutter pub run build_runner build --delete-conflicting-outputs
    
    - name: Create .env file
      run: |
        echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> .env
        echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env

    - name: Patch Podfile for Static Linkage
      # This fixes the "transitive dependencies that include statically linked binaries" error
      run: |
        sed -i '' "s/use_frameworks!/use_frameworks! :linkage => :static/g" ios/Podfile
    
    - name: Build iOS App (No Codesign)
      run: flutter build ios --release --no-codesign

    - name: Create Manual IPA
      run: |
        mkdir -p Payload
        mv build/ios/iphoneos/Runner.app Payload/
        zip -r app-unsigned.ipa Payload
    
    - name: Upload Unsigned IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-unsigned-app
        path: app-unsigned.ipa
